<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap"
      rel="stylesheet"
    />

    <title>Extreme Memory Game</title>
  </head>
  <body>
    <div id="timer"></div>
    <div class="homepage">
      <div class="logo-container">
        <img class="extreme-logo" src="assets/extreme-logo.png" />
        <p class="game">GAME</p>
      </div>
      <div class="difficulty-buttons">
        <button class="soft-button">Soft</button>
        <button class="hard-button">Hard</button>
      </div>
    </div>
    <main>
      <div class="card-container">
        <ul class="hard-container"></ul>
        <ul class="soft-container"></ul>
      </div>
    </main>
    <img class="hide refresh" src="assets/refresh.png" alt="" />
    <script src="script.js"></script>
  </body>
</html>
